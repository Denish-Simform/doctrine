services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctrine-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres}
      - DB_NAME=${DB_NAME:-doctrine}
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=${MAIL_HOST:-}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USER=${MAIL_USER:-}
      - MAIL_PASS=${MAIL_PASS:-}
      - MAIL_FROM=${MAIL_FROM:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_ENDPOINT=${AWS_ENDPOINT:-}
      - JWT_SECRET=${JWT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - doctrine-network

  postgres:
    image: postgres:16-alpine
    container_name: doctrine-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
      - POSTGRES_DB=${DB_NAME:-doctrine}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-doctrine}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doctrine-network

  redis:
    image: redis:7-alpine
    container_name: doctrine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doctrine-network

volumes:
  postgres-data:
  redis-data:

networks:
  doctrine-network:
    driver: bridge
